<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVARIS Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: transparent;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .menu-container {
            width: 280px;
            background: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(8px);
            border-radius: 6px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        .menu-header {
            position: relative;
            height: 80px;
            overflow: hidden;
            background: linear-gradient(to right, #1e3a8a 0%, #991b1b 50%, #991b1b 100%);
        }

        .flag-pattern {
            position: absolute;
            inset: 0;
            opacity: 0.4;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 6px, rgba(255,255,255,0.15) 6px, rgba(255,255,255,0.15) 12px),
                linear-gradient(to right, 
                    #1e3a8a 0%, 
                    #1e3a8a 35%, 
                    transparent 35%,
                    transparent 100%);
        }

        .stars {
            position: absolute;
            left: 0;
            top: 0;
            width: 35%;
            height: 100%;
            background-image: 
                radial-gradient(circle, white 1px, transparent 1px);
            background-size: 12px 10px;
            opacity: 0.6;
        }

        .menu-title {
            position: relative;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Impact, sans-serif;
            font-size: 42px;
            font-weight: bold;
            color: white;
            letter-spacing: 0.05em;
            text-shadow: 
                2px 2px 0px rgba(0,0,0,0.8),
                0 0 15px rgba(255,255,255,0.3);
            user-select: none;
            transform: skewY(-2deg);
        }

        .menu-content {
            padding: 8px;
        }

        .menu-label {
            color: rgba(255, 255, 255, 0.6);
            font-size: 11px;
            margin-bottom: 6px;
            padding: 0 8px;
            font-weight: 500;
        }

        .menu-items {
            position: relative;
        }

        .menu-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 12px;
            margin-bottom: 2px;
            background: rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: all 0.15s;
            color: rgba(255, 255, 255, 0.85);
            font-size: 13px;
        }

        .menu-item:hover,
        .menu-item.selected {
            background: rgba(220, 38, 38, 0.4);
            color: white;
        }

        .menu-item .arrow {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.5);
        }

        .menu-item.selected .arrow {
            color: white;
        }

        .menu-footer {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 8px;
            padding: 8px 12px;
            background: rgba(0, 0, 0, 0.4);
            color: rgba(255, 255, 255, 0.7);
            font-size: 11px;
        }

        .footer-icon {
            width: 14px;
            height: 14px;
            background: rgba(220, 38, 38, 0.8);
            border-radius: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: white;
            font-weight: bold;
        }

        .scrollbar {
            position: absolute;
            right: 2px;
            top: 0;
            bottom: 0;
            width: 3px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
        }

        .scrollbar-thumb {
            width: 100%;
            background: rgba(220, 38, 38, 0.6);
            border-radius: 2px;
            transition: all 0.2s;
        }

        .back-button {
            color: #f87171;
            cursor: pointer;
            font-size: 13px;
            transition: opacity 0.2s;
            font-weight: 500;
        }

        .back-button:hover {
            opacity: 0.8;
        }

        .toggle-switch {
            position: relative;
            width: 36px;
            height: 18px;
            border-radius: 18px;
            transition: all 0.3s;
            cursor: pointer;
            flex-shrink: 0;
        }

        .toggle-switch.on {
            background: #22c55e;
        }

        .toggle-switch.off {
            background: #dc2626;
        }

        .toggle-switch .thumb {
            position: absolute;
            top: 2px;
            width: 14px;
            height: 14px;
            background: white;
            border-radius: 50%;
            transition: all 0.3s;
        }

        .toggle-switch.off .thumb {
            left: 2px;
        }

        .toggle-switch.on .thumb {
            left: 20px;
        }

        .menu-item .value {
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
        }

        .submenu-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 6px;
            padding: 0 8px;
        }

        .submenu-title {
            color: rgba(255, 255, 255, 0.6);
            font-size: 11px;
            font-weight: 500;
            text-transform: capitalize;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <div class="menu-header">
            <div class="stars"></div>
            <div class="flag-pattern"></div>
            <div class="menu-title">AVARIS</div>
        </div>

        <div class="menu-content">
            <div id="menuHeader"></div>
            <div class="menu-items" id="menuItems"></div>
            <div class="menu-footer">
                <div class="footer-icon">A</div>
                <span id="footerText">60023 | 6d ago</span>
            </div>
        </div>
    </div>

    <script>
        let currentMenu = 'main';
        let selectedIndex = 0;

        const menuData = {
            main: [
                { id: 'player', label: 'Player', hasSubmenu: true },
                { id: 'server', label: 'Server', hasSubmenu: true },
                { id: 'weapon', label: 'Weapon', hasSubmenu: true },
                { id: 'combat', label: 'Combat', hasSubmenu: true },
                { id: 'vehicle', label: 'Vehicle', hasSubmenu: true },
                { id: 'visual', label: 'Visual', hasSubmenu: true },
                { id: 'miscellaneous', label: 'Miscellaneous', hasSubmenu: true },
                { id: 'settings', label: 'Settings', hasSubmenu: true },
                { id: 'search', label: 'Search', hasSubmenu: false }
            ],
            player: [
                { id: 'godMode', label: 'God mode', type: 'toggle', value: false },
                { id: 'infiniteStamina', label: 'Infinite stamina', type: 'toggle', value: false },
                { id: 'superJump', label: 'Super jump', type: 'toggle', value: false },
                { id: 'fastRun', label: 'Fast run', type: 'toggle', value: false },
                { id: 'noclip', label: 'Noclip', type: 'toggle', value: false },
                { id: 'invisible', label: 'Invisible', type: 'toggle', value: false },
                { id: 'noRagdoll', label: 'No ragdoll', type: 'toggle', value: false }
            ],
            server: [
                { id: 'showCoords', label: 'Show coordinates', type: 'toggle', value: false },
                { id: 'showFPS', label: 'Show FPS', type: 'toggle', value: false },
                { id: 'showPing', label: 'Show ping', type: 'toggle', value: false },
                { id: 'showPlayers', label: 'Show players', type: 'toggle', value: false },
                { id: 'freezeTime', label: 'Freeze time', type: 'toggle', value: false }
            ],
            weapon: [
                { id: 'infiniteAmmo', label: 'Infinite ammo', type: 'toggle', value: false },
                { id: 'noReload', label: 'No reload', type: 'toggle', value: false },
                { id: 'rapidFire', label: 'Rapid fire', type: 'toggle', value: false },
                { id: 'oneShot', label: 'One shot kill', type: 'toggle', value: false },
                { id: 'noRecoil', label: 'No recoil', type: 'toggle', value: false },
                { id: 'aimbot', label: 'Aimbot', type: 'toggle', value: false }
            ],
            combat: [
                { id: 'autoHeal', label: 'Auto heal', type: 'toggle', value: false },
                { id: 'autoArmor', label: 'Auto armor', type: 'toggle', value: false },
                { id: 'explosiveMelee', label: 'Explosive melee', type: 'toggle', value: false },
                { id: 'fireMelee', label: 'Fire melee', type: 'toggle', value: false }
            ],
            vehicle: [
                { id: 'godModeVeh', label: 'Vehicle god mode', type: 'toggle', value: false },
                { id: 'seatbelt', label: 'Seatbelt', type: 'toggle', value: false },
                { id: 'speedBoost', label: 'Speed boost', type: 'toggle', value: false },
                { id: 'rainbow', label: 'Rainbow paint', type: 'toggle', value: false },
                { id: 'noFallOff', label: 'No fall off bike', type: 'toggle', value: false }
            ],
            visual: [
                { id: 'enable', label: 'Enable', type: 'toggle', value: true },
                { id: 'drawOnNpcs', label: 'Draw on npcs', type: 'toggle', value: false },
                { id: 'drawOnYourself', label: 'Draw on yourself', type: 'toggle', value: false },
                { id: 'ignoreDead', label: 'Ignore dead', type: 'toggle', value: true },
                { id: 'distance', label: 'Distance', type: 'toggle', value: true },
                { id: 'fullBright', label: 'Full bright', type: 'toggle', value: false },
                { id: 'foxChanger', label: 'Fox changer', type: 'toggle', value: false },
                { id: 'drawCrosshair', label: 'Draw crosshair', type: 'toggle', value: true },
                { id: 'crosshairStyle', label: 'Crosshair style', type: 'select', value: 'Classic' },
                { id: 'crosshairSize', label: 'Crosshair size', type: 'slider', value: 50 },
                { id: 'crosshairThickness', label: 'Crosshair thickness', type: 'slider', value: 50 }
            ],
            miscellaneous: [
                { id: 'tpWaypoint', label: 'Teleport to waypoint', type: 'toggle', value: false },
                { id: 'autoRevive', label: 'Auto revive', type: 'toggle', value: false },
                { id: 'freecam', label: 'Freecam', type: 'toggle', value: false },
                { id: 'spectateMode', label: 'Spectate mode', type: 'toggle', value: false }
            ],
            settings: [
                { id: 'menuKey', label: 'Menu key', type: 'button', value: 'F5' },
                { id: 'resetAll', label: 'Reset all settings', type: 'button', value: 'Reset' },
                { id: 'saveConfig', label: 'Save configuration', type: 'button', value: 'Save' },
                { id: 'loadConfig', label: 'Load configuration', type: 'button', value: 'Load' }
            ]
        };

        function getCurrentItems() {
            return menuData[currentMenu] || [];
        }

        function toggleOption(id) {
            const items = getCurrentItems();
            const item = items.find(i => i.id === id);
            if (item) {
                item.value = !item.value;
                render();
            }
        }

        function renderScrollbar() {
            const items = getCurrentItems();
            if (items.length <= 8) return '';
            
            const scrollPercentage = selectedIndex / (items.length - 1);
            const visibleRatio = 8 / items.length;
            const thumbHeight = visibleRatio * 100;
            const thumbPosition = scrollPercentage * (100 - thumbHeight);
            
            return `<div class="scrollbar">
                <div class="scrollbar-thumb" style="height: ${thumbHeight}%; transform: translateY(${thumbPosition}%)"></div>
            </div>`;
        }

        function render() {
            const items = getCurrentItems();
            const menuItemsDiv = document.getElementById('menuItems');
            const menuHeader = document.getElementById('menuHeader');
            
            if (currentMenu === 'main') {
                menuHeader.innerHTML = '<div class="menu-label">Main menu</div>';
                
                menuItemsDiv.innerHTML = items.map((item, index) => {
                    const selected = index === selectedIndex ? 'selected' : '';
                    const arrow = item.hasSubmenu ? '<span class="arrow">›</span>' : '';
                    const searchIcon = item.id === 'search' ? '<span style="font-size: 14px;">🔍</span>' : '';
                    
                    return `<div class="menu-item ${selected}" onclick="selectItem(${index})">
                        <span>${item.label}</span>
                        ${arrow}${searchIcon}
                    </div>`;
                }).join('');
            } else {
                menuHeader.innerHTML = `<div class="submenu-header">
                    <span class="back-button" onclick="goBack()">← Back</span>
                    <span class="submenu-title">${currentMenu} options</span>
                </div>`;
                
                const startIndex = Math.max(0, Math.min(selectedIndex - 4, items.length - 8));
                const visibleItems = items.slice(startIndex, startIndex + 8);
                
                menuItemsDiv.innerHTML = visibleItems.map((item, index) => {
                    const actualIndex = startIndex + index;
                    const selected = actualIndex === selectedIndex ? 'selected' : '';
                    let rightContent = '';
                    
                    if (item.type === 'toggle') {
                        const toggleClass = item.value ? 'on' : 'off';
                        rightContent = `<div class="toggle-switch ${toggleClass}" onclick="event.stopPropagation(); toggleOption('${item.id}')">
                            <div class="thumb"></div>
                        </div>`;
                    } else if (item.type === 'select') {
                        rightContent = `<span class="value">- ${item.value} ›</span>`;
                    } else if (item.type === 'button') {
                        rightContent = `<span class="value">${item.value}</span>`;
                    }
                    
                    return `<div class="menu-item ${selected}" onclick="selectItem(${actualIndex})">
                        <span>${item.label}</span>
                        ${rightContent}
                    </div>`;
                }).join('') + renderScrollbar();
            }
        }

        function selectItem(index) {
            selectedIndex = index;
            const items = getCurrentItems();
            const item = items[index];
            
            if (currentMenu === 'main' && item.hasSubmenu) {
                currentMenu = item.id;
                selectedIndex = 0;
            } else if (item.type === 'toggle') {
                toggleOption(item.id);
            }
            
            render();
        }

        function goBack() {
            currentMenu = 'main';
            selectedIndex = 0;
            render();
        }

        document.addEventListener('keydown', (e) => {
            const items = getCurrentItems();
            
            if (e.key === 'ArrowDown') {
                e.preventDefault();
                selectedIndex = (selectedIndex + 1) % items.length;
                render();
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                selectedIndex = (selectedIndex - 1 + items.length) % items.length;
                render();
            } else if (e.key === 'Enter') {
                e.preventDefault();
                selectItem(selectedIndex);
            } else if (e.key === 'Backspace') {
                e.preventDefault();
                if (currentMenu !== 'main') {
                    goBack();
                }
            }
        });

        // Initialize
        render();
    </script>
</body>
</html>
